<div>
    <div *ngIf="viewTypeOptions.ViewSearch">
        <div class="container">
            <div class="row justify-content-center p-4">
                <div class="col col-7">
                    <div class="form-group">
                        <input (keyup)="ChangeSearchInput($event)" type="text" class="form-control" placeholder="Arama yapmak için bir şeyler yazın...">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="viewTypeOptions.ViewMainList">Main List</div>
    <div *ngIf="viewTypeOptions.ViewPodcastList">Podcast List</div>
    <div *ngIf="viewTypeOptions.ViewDetails">Details</div>
    <div *ngIf="viewTypeOptions.ViewMediaPlayer">Media Player</div>
</div>
